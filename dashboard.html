<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-200">
    <!-- header -->
    <div class="max-w-[1400px] mx-auto">
        <header class="flex justify-between items-center p-4 md-8">
            <h1 class="text-3xl font-bold">Dashboard</h1>
            <div class="flex items-center gap-4">
                <button class="p-2 rounded-full hover:bg-gray-400 mr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                    </svg>

                </button>
                <button class="w-10 h-10 bg-blue-500 rounded-full text-white">B</button>
            </div>
        </header>
        <!-- Status -->
        <main>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <!-- total task -->
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h3 class="text-sm font-medium text-gray-400 mb-4">Total Task</h3>
                    <div class="flex justify-between items-center ">
                        <div>
                            <p class="text-3xl font-semibold mb-1">3</p>
                            <p class="text-gray-400 text-sm">111 Last month</p>
                        </div>
                        <div class="bg-blue-100 p-2 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor" class="w-6 h-6 text-blue-600">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h3 class="text-sm font-medium text-gray-400 mb-4">Coplited Task</h3>
                    <div class="flex justify-between items-center ">
                        <div>
                            <p class="text-3xl font-semibold mb-1">3</p>
                            <p class="text-gray-400 text-sm">111 Last month</p>
                        </div>
                        <div class="bg-green-100 p-2 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor" class="w-6 h-6 text-green-600">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h3 class="text-sm font-medium text-gray-400 mb-4">Task In Progress</h3>
                    <div class="flex justify-between items-center ">
                        <div>
                            <p class="text-3xl font-semibold mb-1">3</p>
                            <p class="text-gray-400 text-sm">111 Last month</p>
                        </div>
                        <div class="bg-yellow-100 p-2 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor" class="w-6 h-6 text-yellow-600">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h3 class="text-sm font-medium text-gray-400 mb-4">ToDos</h3>
                    <div class="flex justify-between items-center ">
                        <div>
                            <p class="text-3xl font-semibold mb-1">3</p>
                            <p class="text-gray-400 text-sm">111 Last month</p>
                        </div>
                        <div class="bg-purple-100 p-2 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor" class="w-6 h-6 text-purple-600">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Task -->
            <div class="bg-white p-4 rounded-lg shadow-md">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 p-4 border-b border-gray-200 text-gray-400">
                    <div>Task Title</div>
                    <div>Priority</div>
                    <div>Team</div>
                    <div>Created At</div>
                </div>
                <!-- task list -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 p-4 gap-4 items-center">
                    <div class="flex items-center gap-4">
                        <div class="w-2 h-2 bg-green-600 rounded-full"></div>
                        <div>
                            <span>Test Low Task</span>
                        </div>
                    </div>
                    <div>
                        <span class="px-4 py-2 rounded-full bg-blue-100 text-blue-500 font-bold text-sm">Low</span>
                    </div>
                    <div>
                        <div class="flex -space-x-2">
                            <div
                                class="w-8 h-8 bg-blue-500 rounded-full text-white flex justify-center items-center text-sm border-2 border-white">
                                CA
                            </div>
                            <div
                                class="w-8 h-8 bg-blue-500 rounded-full text-white flex justify-center items-center text-sm border-2 border-white">
                                JS
                            </div>
                            <div
                                class="w-8 h-8 bg-blue-500 rounded-full text-white flex justify-center items-center text-sm border-2 border-white">
                                AR
                            </div>
                        </div>
                    </div>
                    <div>
                        <span>9 month Ago</span>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 p-4 gap-4 items-center">
                    <div class="flex items-center gap-4">
                        <div class="w-2 h-2 bg-yellow-400 rounded-full"></div>
                        <div>
                            <span>Test Low Task</span>
                        </div>
                    </div>
                    <div>
                        <span class="px-4 py-2 rounded-full bg-gray-200 text-gray-600 font-bold text-sm">Normal</span>
                    </div>
                    <div>
                        <div class="flex -space-x-2">
                            <div
                                class="w-8 h-8 bg-blue-500 rounded-full text-white flex justify-center items-center text-sm border-2 border-white">
                                CA
                            </div>
                            <div
                                class="w-8 h-8 bg-blue-500 rounded-full text-white flex justify-center items-center text-sm border-2 border-white">
                                JS
                            </div>
                            <div
                                class="w-8 h-8 bg-blue-500 rounded-full text-white flex justify-center items-center text-sm border-2 border-white">
                                AR
                            </div>
                        </div>
                    </div>
                    <div>
                        <span>9 month Ago</span>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 p-4 gap-4 items-center">
                    <div class="flex items-center gap-4">
                        <div class="w-2 h-2 bg-orange-500 rounded-full"></div>
                        <div>
                            <span>Test Low Task</span>
                        </div>
                    </div>
                    <div>
                        <span class="px-4 py-2 rounded-full bg-red-100 text-red-500 font-bold text-sm">High</span>
                    </div>
                    <div>
                        <div class="flex -space-x-2">
                            <div
                                class="w-8 h-8 bg-blue-500 rounded-full text-white flex justify-center items-center text-sm border-2 border-white">
                                CA
                            </div>
                            <div
                                class="w-8 h-8 bg-blue-500 rounded-full text-white flex justify-center items-center text-sm border-2 border-white">
                                JS
                            </div>
                            <div
                                class="w-8 h-8 bg-blue-500 rounded-full text-white flex justify-center items-center text-sm border-2 border-white">
                                AR
                            </div>
                        </div>
                    </div>
                    <div>
                        <span>9 month Ago</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
